<ion-view view-title="">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon menu-toggle" menu-toggle="left">
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear" ng-click="createNewActionPlan()"><i class="fa fa-icon fa-plus"></i></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content id="ActionPlansList" scroll="true">
   
    <ion-list show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="listCanSwipe">
      <ion-item ng-repeat="item in DATA" class="item-thumbnail-left" href="#/app/actionplan/{{item.id}}">
        <img ng-src="{{item.img}}">
        <h2>{{item.attributes.title}}</h2>
        <p>{{item.attributes.description}}</p>
        <ion-option-button class="button-positive" ng-click="share(item)">
          Share
        </ion-option-button>
        <ion-option-button class="button-info" ng-click="edit(item)">
          Edit
        </ion-option-button>
        <ion-delete-button class="ion-minus-circled" ng-click="items.splice($index, 1)">
        </ion-delete-button>
        <ion-reorder-button class="ion-navicon" on-reorder="reorderItem(item, $fromIndex, $toIndex)">
        </ion-reorder-button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
