<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>

      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar> -->
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="right" width="450">
    <ion-content id="SettingsMenu">
      <div class="tabs-top">
        <div class="tabs tabs-icon-left">
          <a class="tab-item" ng-click="settingsTabsSelect('settings')">
          <i class="fa fa-gear"></i>
          Settings
        </a>
          <a class="tab-item" ng-click="settingsTabsSelect('styles')">
          <i class="fa fa-paint-brush"></i>
          Styles
        </a>
        </div>
      </div>
      <div class="panel-selection" ng-switch="settingsTabs">
        
        <div class="settings-container" ng-switch-when="settings">
          <li class="item item-toggle" ng-click="toggleEnumeration(showEmuneration)">
            Show Emuneration
            <label class="toggle toggle-assertive">
              <input type="checkbox" ng-model="showEmuneration">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
        </div>

        <div class="styles-container" ng-switch-when="styles">
          <div class="color-selection">
            <div>Title:</div>
            <div md-color-picker ng-model="valueObj"></div>
          </div>
        </div>

      </div>
    </ion-content>
  </ion-side-menu>
  <ion-side-menu side="left">
    <!-- <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar> -->
    <ion-content id="MainMenu">
      <div class="menu-header">
        <img src="http://dev.goforms.ca/assets/img/app/profile/garago.png">
      </div>
      <ion-list>
        <ion-item menu-close href="#/app/home" ng-class="{active: isItemActive(item)}">
          Dashboard
        </ion-item>
        <ion-item menu-close href="#/app/actionplan" ng-class="{active: isItemActive(item)}">
          Action Plan
        </ion-item>
        <ion-item menu-close href="#/app/listplan" ng-class="{active: isItemActive(item)}">
          List Plan
        </ion-item>
        <ion-item menu-close href="#/app/comment" ng-class="{active: isItemActive(item)}">
          Comment
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
