<ion-view view-title="Garago">
  <ion-content id="ActionPlan" scroll="true">
    <div class="action-plan">
      <div class="plan-settings">
        <i class="fa fa-gears" ng-click="openSettings()"></i>
      </div>
      <div class="plan-title">
        <h1 contenteditable locked="false" ng-model="reportTitle" ng-style="{'color':'themeData.colors[0]'}">{{reportTitle}}</h1>
      </div>
      <!-- <div class="milestones-containes">
        <div class="milestone">
          <i class="fa fa-map-pin" aria-hidden="true" ng-drag="true" ng-drag-move="onDragMove($event)" ng-drop="true"></i>
        </div>
      </div> -->
      <div class="columns">
        <div class="column header" ng-drag-data="column" ng-repeat="column in DATA.typePlan track by $index" id="{{column.id}}" type="type" column="{{$index}}" ng-drag="true" ng-drop="true" ng-drop-success="onColDropComplete($index,$data,$event)" ng-mouseenter="columnTools = true" ng-mouseleave="columnTools = false">
          <div class="column-number" ng-init="showEmuneration = false" ng-if="showEmuneration">{{$index+1}}</div>
          <div class="title" ng-model="column.TypePlan.description" ng-style="getStyle" contenteditable locked="{{column.locked || false}}"></div>
          <i class="fa fa-minus-circle" aria-hidden="true" ng-click="deleteColumn($index,DATA)" ng-show="columnTools"></i>
        </div>
        <i class="fa fa-plus-circle" aria-hidden="true" ng-click="addColumn($index,DATA)"></i>
      </div>
      <div class="rows">
        <div class="item warning" ng-show="DATA.rows.length == 0"> You need to add some rows of data.</div>
        <div class="row-container" ng-repeat="row in DATA.axis track by $index" ng-drag="true" ng-drop="true" ng-drop-success="onRowDropComplete($index,$data,$event)" ng-drag-data="DATA" row="{{$index}}" ng-mouseenter="rowTools = true" ng-mouseleave="rowTools = false">
          <div class="row-header" ng-model="row.Axis.title" contenteditable></div>
          <div class="row">
            <i class="fa fa-minus-circle" aria-hidden="true" ng-click="deleteRow($index,row)" ng-show="rowTools"></i>
            <div class="item" ng-repeat="item in row.detail_planning track by $index" column="{{$index}}" row="{{$index}}">
              <div class="content" ng-model="item.DetailPlan.content" id="{{item.DetailPlan.id}}" contenteditable locked="{{item.locked}}"></div>
              <div class="controls">
                <i class="fa" ng-class="item.locked ? 'fa-lock' : 'fa-unlock'" aria-hidden="true" ng-click="toggleLock(item)"></i>
                <!-- <i class="fa fa-picture-o" aria-hidden="true"></i>
                <i class="fa fa-pencil" aria-hidden="true"></i> -->
              </div>
            </div>
          </div>
          <i class="fa fa-bars" aria-hidden="true" ng-drag-handle></i>
        </div>
        <i class="fa fa-plus-circle" aria-hidden="true" ng-click="addRow(DATA)"></i>
      </div>
      <div class="footer-container">
        <div ng-model="footerText" contenteditable></div>
        <div class="logo-bottom">
          <img src="http://v2.garagosoftware.com/wp-content/uploads/2017/03/garago-blanc.png">
        </div>
      </div>
    </div>
    <div class="button button-block button-large" ng-click="createNewPlan()">Create Plan</div>
  </ion-content>
</ion-view>
